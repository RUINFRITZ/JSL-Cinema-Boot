spring.application.name=JSL-Cinema-Remaster
server.port=8089

# MySQL Connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jsl26db?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=jsl26
spring.datasource.password=1234

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.cinema.domain
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.cinema.mapper=DEBUG

# Security