<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSL Cinema REMASTER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <th:block layout:fragment="css"></th:block>
</head>

<body>

    <header>
        <a href="/" class="logo">JSL CINEMA <span style="font-size:12px; color:#999;">REMASTER</span></a>
        
        <nav>
            <ul>
                <li th:if="${#authentication.name == 'anonymousUser'}">
                    <a href="/login">ログイン</a>
                </li>
                <li th:if="${#authentication.name == 'anonymousUser'}">
                    <a href="/register" class="btn-primary" style="padding: 5px 15px;">会員登録</a>
                </li>

                <li th:unless="${#authentication.name == 'anonymousUser'}">
                    <span th:text="${#authentication.name} + ' 様'" style="font-weight:bold;">ユーザー様</span>
                </li>
                <li th:unless="${#authentication.name == 'anonymousUser'}">
                    <a href="/logout">ログアウト</a>
                </li>
            </ul>
        </nav>
    </header>

    <div layout:fragment="content" class="container">
        </div>

    <footer>
        <p>&copy; 2026 JSL Cinema Remaster Project. All rights reserved.</p>
        <p>Designed by RUINFRITZ</p>
    </footer>

    <th:block layout:fragment="script"></th:block>

</body>
</html>
