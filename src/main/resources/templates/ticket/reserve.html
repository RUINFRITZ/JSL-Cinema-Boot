<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<div layout:fragment="content">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 予約ページ専用のコンテナ設定 */
        .container {
            padding-top: 52px !important;
            max-width: 1400px !important; 
        }

        /* 3カラムグリッドレイアウト */
        .reservation-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        /* 各カラムのパネル */
        .col-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 600px; /* パネルの高さを固定して内部スクロールさせる */
            overflow: hidden;
        }

        /* カラムヘッダー */
        .col-header {
            background: #f8f9fa;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 800;
            color: #333;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            letter-spacing: 2px;
        }

        /* リストコンテナ (内部スクロール) */
        .list-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            /* スクロールバーのスタイリング */
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }
        .list-container::-webkit-scrollbar { width: 6px; }
        .list-container::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 10px; }

        /* リストアイテムの共通スタイル */
        .list-item {
            padding: 15px 20px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
        }
        
        .list-item:hover {
            background: rgba(255, 107, 0, 0.05);
            border-color: rgba(255, 107, 0, 0.2);
            color: #333;
        }

        /* 選択状態 (Active) のスタイル */
        .list-item.active {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 10px rgba(255, 107, 0, 0.3);
            border-color: var(--primary-color);
        }

		/* アイテム内のテキストやバッジのレイアウト用 */
        .item-text { 
            flex-grow: 1; 
            
            /* [重要追加] 長いタイトルを「...」で省略し、1行に固定する */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 15px; /* バッジとの間に安全な余白を確保 */
        }
        
        .item-badge {
            background: #eee;
            color: #666;
            font-size: 0.85rem;
            padding: 5px 12px;
            border-radius: 6px;
            
            /* [重要追加] Flexboxによる強制縮小を防ぎ、形状を維持する */
            flex-shrink: 0; 
            white-space: nowrap; /* 「199」と「分」が改行されるのを防ぐ */
            text-align: center;
            min-width: 45px; /* 最小幅を指定してバッジのサイズ感を統一 */
        }
        
        /* 選択状態 (Active) のバッジ色調整 */
        .list-item.active .item-badge {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        /* 次へ進むボタンエリア */
        .action-area {
            text-align: right;
            margin-top: 20px;
        }
        .btn-next {
            background: var(--primary-color);
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
            opacity: 0.5;       /* 初期状態は半透明 */
            pointer-events: none; /* 初期状態はクリック不可 */
        }
        .btn-next.active {
            opacity: 1;
            pointer-events: auto;
        }
        .btn-next.active:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.4);
        }
    </style>

    <div class="container">
        
        <h2 style="margin-bottom: 30px; font-weight: 800; color: #333;">
            <i class="fa-solid fa-ticket-simple" style="color: var(--primary-color); margin-right: 10px;"></i>
            チケット予約 : Ticket Reservation
        </h2>

        <div class="reservation-grid">
            
            <div class="col-panel">
                <div class="col-header">映画</div>
                <div class="list-container" id="movieList">
                    </div>
            </div>

            <div class="col-panel">
                <div class="col-header">日付</div>
                <div class="list-container" id="dateList">
                    <div style="text-align:center; padding: 30px; color:#999; font-weight:normal;">映画を選択してください</div>
                </div>
            </div>

            <div class="col-panel">
                <div class="col-header">時間</div>
                <div class="list-container" id="scheduleList">
                    <div style="text-align:center; padding: 30px; color:#999; font-weight:normal;">日付を選択してください</div>
                </div>
            </div>

        </div>

        <form id="reservationForm" action="/ticket/seat" method="get">
            <input type="hidden" name="sno" id="selectedSno" value="">
            <div class="action-area">
                <button type="button" class="btn-next" id="btnNextStep">座席選択へ進む <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </form>

    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // メイン画面のポスターから「予約する」を押した場合、その映画番号(mno)が渡されます
        const initialSelectedMno = /*[[${selectedMno}]]*/ null;
        /*]]>*/
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // 状態管理用の変数 (State Management)
            let currentMno = null;
            let currentDate = null;
            let currentSno = null;

            // DOM要素の取得
            const elMovieList = document.getElementById('movieList');
            const elDateList = document.getElementById('dateList');
            const elScheduleList = document.getElementById('scheduleList');
            const elBtnNext = document.getElementById('btnNextStep');
            const elInputSno = document.getElementById('selectedSno');
            const elForm = document.getElementById('reservationForm');

            // ----------------------------------------------------
            // 1. 映画リストの取得と描画
            // ----------------------------------------------------
            const fetchMovies = async () => {
                try {
                    const response = await fetch('/api/ticket/movies');
                    if (!response.ok) throw new Error('Network error');
                    const movies = await response.json();
                    
                    renderMovies(movies);

                    // パラメータで特定の映画が指定されている場合、自動でクリック処理を発火
                    if (initialSelectedMno) {
                        const targetItem = document.querySelector(`.list-item[data-mno="${initialSelectedMno}"]`);
                        if (targetItem) targetItem.click();
                    }

                } catch (error) {
                    console.error('映画リストの取得に失敗しました:', error);
                    elMovieList.innerHTML = '<div style="color:red; padding:20px;">読込エラーが発生しました。</div>';
                }
            };

            const renderMovies = (movies) => {
                elMovieList.innerHTML = ''; // 初期化
                
                if(movies.length === 0) {
                    elMovieList.innerHTML = '<div style="padding: 20px; color:#888;">上映中の映画がありません。</div>';
                    return;
                }

                movies.forEach(movie => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.setAttribute('data-mno', movie.mno);
                    // 映画の年齢制限等をバッジとして表示（拡張用）
                    div.innerHTML = `
                        <span class="item-text">${movie.title}</span>
                        <span class="item-badge">${movie.runtime}分</span>
                    `;
                    
                    div.addEventListener('click', () => {
                        // 選択状態のUI更新
                        document.querySelectorAll('#movieList .list-item').forEach(el => el.classList.remove('active'));
                        div.classList.add('active');
                        
                        // 状態の更新と次のステップ（日付取得）のトリガー
                        currentMno = movie.mno;
                        currentDate = null; // リセット
                        currentSno = null;  // リセット
                        resetNextButton();
                        elScheduleList.innerHTML = '<div style="text-align:center; padding: 30px; color:#999; font-weight:normal;">日付を選択してください</div>';
                        
                        fetchDates(currentMno);
                    });
                    
                    elMovieList.appendChild(div);
                });
            };

            // ----------------------------------------------------
            // 2. 日付リストの取得と描画
            // ----------------------------------------------------
            const fetchDates = async (mno) => {
                elDateList.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">読込中...</div>';
                
                try {
                    const response = await fetch(`/api/ticket/dates?mno=${mno}`);
                    if (!response.ok) throw new Error('Network error');
                    const dates = await response.json();
                    
                    renderDates(dates);
                } catch (error) {
                    console.error('日付リストの取得に失敗しました:', error);
                    elDateList.innerHTML = '<div style="color:red; padding:20px;">読込エラーが発生しました。</div>';
                }
            };

            const renderDates = (dates) => {
                elDateList.innerHTML = ''; 
                
                if(dates.length === 0) {
                    elDateList.innerHTML = '<div style="padding: 20px; color:#888; text-align:center;">選択可能な日付がありません。</div>';
                    return;
                }

                dates.forEach(dateStr => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.setAttribute('data-date', dateStr);
                    
                    // 日付フォーマットの調整 (例: 2026-02-21 -> 2/21)
                    const dateObj = new Date(dateStr);
                    const formattedDate = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;

                    div.innerHTML = `
                        <span class="item-text" style="font-size: 1.1rem; letter-spacing: 1px;">${dateStr}</span>
                    `;
                    
                    div.addEventListener('click', () => {
                        document.querySelectorAll('#dateList .list-item').forEach(el => el.classList.remove('active'));
                        div.classList.add('active');
                        
                        currentDate = dateStr;
                        currentSno = null; // リセット
                        resetNextButton();
                        
                        fetchSchedules(currentMno, currentDate);
                    });
                    
                    elDateList.appendChild(div);
                });
            };

            // ----------------------------------------------------
            // 3. 時間（スケジュール）リストの取得と描画
            // ----------------------------------------------------
            const fetchSchedules = async (mno, sdate) => {
                elScheduleList.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">読込中...</div>';
                
                try {
                    const response = await fetch(`/api/ticket/schedules?mno=${mno}&sdate=${sdate}`);
                    if (!response.ok) throw new Error('Network error');
                    const schedules = await response.json();
                    
                    renderSchedules(schedules);
                } catch (error) {
                    console.error('スケジュールの取得に失敗しました:', error);
                    elScheduleList.innerHTML = '<div style="color:red; padding:20px;">読込エラーが発生しました。</div>';
                }
            };

            const renderSchedules = (schedules) => {
                elScheduleList.innerHTML = ''; 
                
                if(schedules.length === 0) {
                    elScheduleList.innerHTML = '<div style="padding: 20px; color:#888; text-align:center;">選択した日付の上映スケジュールがありません。</div>';
                    return;
                }

                schedules.forEach(schedule => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.setAttribute('data-sno', schedule.sno);
                    
                    div.innerHTML = `
                        <div style="display:flex; flex-direction:column; width: 100%;">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                                <strong style="font-size: 1.3rem;">${schedule.start_time}</strong>
                                <span class="item-badge">${schedule.theater_name}</span>
                            </div>
                        </div>
                    `;
                    
                    div.addEventListener('click', () => {
                        document.querySelectorAll('#scheduleList .list-item').forEach(el => el.classList.remove('active'));
                        div.classList.add('active');
                        
                        currentSno = schedule.sno;
                        
                        // 全ての選択が完了したので「次へ進む」ボタンを活性化
                        elInputSno.value = currentSno;
                        elBtnNext.classList.add('active');
                    });
                    
                    elScheduleList.appendChild(div);
                });
            };

            // ボタン非活性化の共通処理
            const resetNextButton = () => {
                elBtnNext.classList.remove('active');
                elInputSno.value = '';
            };

            // フォーム送信処理 (座席選択へ)
            elBtnNext.addEventListener('click', () => {
                if (currentSno) {
                    elForm.submit();
                }
            });

            // 初期化: ページ読み込み時に映画リストを取得
            fetchMovies();
        });
    </script>

</div>
</html>
